<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FORM 입력하기</title>
    </head>
    <body>
        <!-- <form method="post" action="" autocomplete="on"> -->
        <form method="get">
            <!-- <label>검색어 입력 :
                <input type="text" name="search" />
            </label> -->
            <div>
                <label for="search_text">검색어 입력 : </label>
                <input id="search_text" name="search" />
                <input type="submit" value="검색" />
                <input type="reset" value="초기화">
            </div>
            <div>
                <label>
                    <input type="radio" name="lang" value="html"/>
                    HTML
                </label>
                <input id="radio_css" type="radio" name="lang" value="css" checked/>
                <label for="radio_css">CSS</label>
                <label>
                    <input type="radio" name="lang" value="javascript"/>
                    JavaScript</label
                >
            </div>
            <div>
                <input type="checkbox" id="phone" name="check1">
                <label for="phone">전화번호</label>
                <input type="checkbox" id="address" name="check2">
                <label for="address">집주소</label>
                <input type="checkbox" id="school" name="check3" value="school">
                <label for="school">학교이름</label>
            </div>
            <fieldset>
                <legend>로그인</legend>
                <label for="login-id">로그인 아이디 :</label>
                <input type="text" name="login-id" id="login_id" placeholder="아이디를 입력하세요" maxlength="5">
                <input type="button" value="입력" onclick="alert('확인');">
                <br>
                <label for="login_pw">비밀번호 : </label>
                <input type="password" name="login_pw" id="login_pw">
                <input type="button" value="입력">
            </fieldset>
            <div>
                <label for="input_etc">기타 타입</label>
                <input type="week" name="etc" id="input_etc">                
            </div>
        </form>
    </body>
</html>
