<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <metas name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tabSlide.css">
    <title>tab slide</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="tab" id="tab1" checked>
        <input type="radio" name="tab" id="tab2">
        <input type="radio" name="tab" id="tab3">
        <div class="view">
            <div class="slide">
                <img src="../image/numnber/image-01.png" alt="image-01">
                <img src="../image/numnber/image-02.png" alt="image-02">
                <img src="../image/numnber/image-03.png" alt="image-03">
            </div>
        </div>
        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>
</body>
</html>
