<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표구성</title>
    <style>
        table, th , td{
            border: 1px solid #222;
            border-collapse: collapse;
        }
        th,td{
            padding: 20px;
        }
        /* tr > td:first-child{
            background-color: #eee;
        } */
        caption{
            margin-bottom: 30px;
        }
        table{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <table>
        <caption>표제목</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col span="2">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1-1</td>
                <td colspan="2">1-2</td>
                <!-- <td>1-3</td> -->
            </tr>
            <tr>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총합1</td>
                <td>총합2</td>
                <td>총합3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
